<!DOCTYPE html>
<html lang="en">

<head>
    <title>React AppCushooks</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        :root {
            box-sizing: border-box; /*width和height包含了border的尺寸*/
        }

        *,
        ::before,
        ::after {
            box-sizing: inherit;
        }

        .a {
            width: 100px;
            height: 100px;
            background-color:red;
        }

        .b {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            background-color: yellow;
        }


    </style>
</head>

<body>
<div class="a">
    <div class="b"></div>
</div>
</body>

</html>
