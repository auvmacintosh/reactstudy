<!DOCTYPE html>
<html lang="en">

<head>
    <title>React App</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        .table {
            display: flex;
            justify-content: center;
            flex-direction: row;
            background-color: red;
            min-width: 60rem;
        }
        .column {
            display: flex;
            flex-direction: column;
            background-color: yellow;
            width: 20rem;
        }
    </style>
</head>

<body>
<div class="table">
    <div class="column">
        first
    </div>
    <div class="column">
        second
    </div>
    <div class="column">
        three
    </div>
</div>
</body>

</html>
